<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Pill capsule shape -->
  <ellipse cx="35" cy="50" rx="20" ry="35" fill="url(#pillGradient)" transform="rotate(-45 50 50)"/>
  <ellipse cx="65" cy="50" rx="20" ry="35" fill="#ffffff" transform="rotate(-45 50 50)"/>
  <!-- Dividing line -->
  <line x1="25" y1="25" x2="75" y2="75" stroke="#388E3C" stroke-width="2"/>
</svg>
